<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Me! - Game Lobby</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            background-color: #000;
            background-image: 
                linear-gradient(#0f07 1px, transparent 1px),
                linear-gradient(90deg, #0f07 1px, transparent 1px);
            background-size: 20px 20px;
            color: #0f0;
            font-family: 'PixelFont', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            border: 4px solid #0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0f0;
            border: none;
            color: #000;
            cursor: pointer;
            font-family: 'PixelFont', monospace;
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #0a0;
        }

        input {
            background-color: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'PixelFont', monospace;
            font-size: 16px;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }

        #inviteLink {
            background-color: #222;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'PixelFont', monospace;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Guess Me!, {{ username }}!</h1>
        <button onclick="startSoloGame()">Play Solo</button>
        <button onclick="inviteFriends()">Invite Friends</button>
        <button onclick="enterGame()">Enter Game</button>
        <div id="inviteSection" style="display: none;">
            <input type="text" id="friendEmail" placeholder="Friend's Email">
            <button onclick="sendInvite()">Send Invite</button>
            <div id="inviteLink"></div>
        </div>
    </div>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    

    <script>
        function startSoloGame() {
            alert("Starting solo game...");
            // Add logic to start a solo game
        }

        function inviteFriends() {
            document.getElementById('inviteSection').style.display = 'block';
        }

        function sendInvite() {
            var email = document.getElementById('friendEmail').value;
            // In a real application, you'd send this to the server
            alert("Invite sent to " + email);

            // Generate a fake invite link
            var inviteLink = "http://guessme.com/invite/" + Math.random().toString(36).substring(7);
            document.getElementById('inviteLink').innerHTML = "Invite Link: " + inviteLink;
        }

        function enterGame() {
            window.location.href = "/enter_game";
        }
    </script>
</body>
</html>
